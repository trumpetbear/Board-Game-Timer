    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-3.1.0.slim.min.js"></script>
    <script type="text/javascript">
        function watermark(inputId, text) {
            var inputBox = document.getElementById(inputId);
            if (inputBox.value.length > 0) {
                if (inputBox.value == text)
                    inputBox.value = '';
            } else
                inputBox.value = text;
        }
    </script>
    <title>Board Game Timer</title>
</head>

<body>
    <div class="app">
        <div id="divPage1">
            <div id="divPlayers">
                Players:
                <select id="ddlPlayers">
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
          </select>
                <div id="divNamesList">
                    <input type=text id="txtName0" value="Player1" class="textbox" onfocus="watermark('txtName0','Player1');" onblur="watermark('txtName0','Player1');">
                    <br>
                    <input type=text id="txtName1" value="Player2" class="textbox" onfocus="watermark('txtName1','Player2');" onblur="watermark('txtName1','Player2');">
                    <br>
                </div>
                <br>
                <button id="btnNext" class="myButton">Next</button>
            </div>
        </div>
		<div id="divPauseOverlay" style="display:none;" class="dimmed"></div>
        <div id="divPage2" style="display:none;">
            <div id="divPlayButton" class="myButton">
                <h2 id="lblStartGame">Start Game</h2>
            </div>
            <div id="divEndTurnButton" class="myButton" style="display:none;">
                <h2 id="lblEndTurn">End Turn</h2>
                <h2 id="lblCurrentPlayer"></h2>
                <h2 id="lblCurrentTimer"></h2>
            </div>
            <div id="divBottomButtons">
                <button id="btnBack" class="myButton">Back</button>
                <button id="btnPause" class="myButton" style="display:none;">Pause</button>
                <button id="btnEndGame" class="myButton" style="display:none;">End Game</button>
            </div>
        </div>

        <div id="divPage3" style="display:none;">
            <span id="spnTimer">
		  <div id="divTimer0">
		  <p id="pName0"></p>      
		  <span id="Timer0" >0.000</span>
        </div>
        <div id="divTimer1">
            <p id="pName1"></p>
            <span id="Timer1">0.000</span>
        </div>
        <div id="divTimer2" style="display:none;">

        </div>
        <div id="divTimer3" style="display:none;">
            <p id="pName3"></p>
            <span id="Timer3">0.000</span>
        </div>
        <div id="divTimer4" style="display:none;">

        </div>
        <div id="divTimer5" style="display:none;">

        </div>

        </div>
        <div id="divTimer7" style="display:none;">

        </div>
        <div id="divTimer8" style="display:none;">

        <div id="divTimer9" style="display:none;">

        </div>
        </span>
        <button id="btnNewGame" class="myButton">New Game</button>
    </div>
